    <div class="sidebar">
        <!-- Social media icons -->
        <div class="icons">

    <div class="wrapper">
        <!-- Registration form with animation -->
        <div class="box">
            <span class="borderLine"></span>
            <form id="registrationForm" action="https://script.google.com/macros/s/AKfycbxk5Q-qlzdAu1gW84niQ7Mw0YsA_oY8pgphBRRsTILy3o_D4UNAHHdMPpWFTiRn4Yev/exec" method="POST">
                <h2>نموذج التسجيل لتعلم اللغات عبر الإنترنت</h2>
                <div class="inputBox">
                    <input type="text" id="first_name" name="first_name" required>
                    <label for="first_name">الإســـم</label>
                    <i></i>
                </div>
                <div class="inputBox">
                    <input type="text" id="last_name" name="last_name" required>
                    <label for="last_name">اللــقــب</label>
                    <i></i>
                </div>
                <div class="inputBox">
                    <input type="date" id="dob" name="dob" required>
                    <label for="dob">تاريـخ الميـلاد</label>
                    <i></i>
                </div>
                <div class="inputBox">
                    <input type="email" id="email" name="email" required>
                    <label for="email">عنوان البريد الإلكتروني</label>
                    <i></i>
                </div>
                <div class="inputBox select-wrapper">
                    <select id="gender" name="gender" required>
                        <option value=""></option>
                        <option value="male">ذكر</option>
                        <option value="female">أنثى</option>
                    </select>
                    <label for="gender">الجنـس</label>
                    <i></i>
                </div>
                <div class="inputBox select-wrapper">
                    <select id="language" name="language" required>
                        <option value=""></option>
                        <option value="arabic">الـعـربـيـة</option>
                        <option value="french">الفـرنـسـية</option>
                        <option value="english">الإنـجـلـيـزية</option>
                        <option value="spanish">الإسـبـانـية</option>
                        <option value="german">الألـمـانـية</option>
                    </select>
                    <label for="language">اختر اللغة التي ترغب في تعلمها</label>
                    <i></i>
                </div>
                <div class="inputBox select-wrapper">
                    <select id="level" name="level" required>
                        <option value=""></option>
                        <option value="A1">A1</option>
                        <option value="A2">A2</option>
                        <option value="B1">B1</option>
                        <option value="B2">B2</option>
                        <option value="C1">C1</option>
                        <option value="C2">C2</option>
                    </select>
                    <label for="level">ما هو مستواك في اللغـة؟</label>
                    <i></i>
                </div>
                <div class="inputBox select-wrapper">
                    <select id="preference" name="preference" required>
                        <option value=""></option>
                        <option value="individual">دروس فردية</option>
                        <option value="group">دروس جماعية</option>
                    </select>
                    <label for="preference">هل ترغـب في؟</label>
                    <i></i>
                </div>
                <div class="inputBox">
                    <input type="text" id="phone" name="phone" inputmode="numeric" pattern="\d*" required maxlength="10" aria-label="رقم الهاتف">
                    <label for="phone">رقـم الهاتـف</label>
                    <i></i>
                </div>
                <div class="inputBox">
                    <textarea id="comments" name="comments" required></textarea>
                    <label for="comments">التعليقات</label>
                    <i></i>
                </div>
                <div class="inputfield terms">
                    <label class="check">
                        <input type="checkbox" id="terms" required>
                        <span class="checkmark"></span>
                    </label>
                    <p>أوافق على المواظبة والإلتزام في الدراسة</p>
                </div>
                <input type="submit" value="سجل">
            </form>
        </div>
    </div>

    <!-- Modal structure -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <p>تم تسجيلك بنجاح سوف يتم الإتصال بك في أقرب وقت، شكرا</p>
        </div>

    <script>
        var loader = document.getElementById("preloader");
